<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="importmap">
      {
        "imports": {
          "webSpinner": "../web-spinner/webSpinner.js"
        }
      }
    </script>
    <script src="script.js" type="module" defer></script>
    <title>Web Spinner Project</title>
  </head>
  <body>

    <c2d-canvas background="#a24282" height="200" width="500">
      <c2d-bezier anchor="70, 39" fill="#04f226" stroke="#5999ef" line-width="4" control-a="100, 0" control-b="0, 100" from="20, 40" scale="3, 1" velocity="0, 0" to="100, 80" angle="1.4e+2rad" angular-velocity="2rad"></c2d-bezier>
      <c2d-rectangle anchor="50, 20" fill="#8bd3e9" stroke="#"
      angle="20deg"  angular-velocity="0.1 turn"
      line-width="6" scale="1, 1" velocity="0, 0" offset="0, 0"></c2d-rectangle>


    </c2d-canvas>
  </body>
</html>
